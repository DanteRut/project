<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои задания</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<div th:replace="fragments/navbar"></div>

<main class="container">
    <h1>Мои задания</h1>

    <!-- Сообщения -->
    <div th:if="${successMessage != null}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Список моих заданий -->
    <div th:if="${assignments != null and !assignments.empty}" class="grid">
        <div th:each="assignment : ${assignments}" class="card">
            <header>
                <h3 th:text="${assignment.title} ?: 'Без названия'">Название задания</h3>
                <span th:if="${assignment.status != null}"
                      th:class="${(assignment.status == 'ACTIVE') ? 'success' : (assignment.status == 'COMPLETED') ? 'primary' : 'secondary'}"
                      th:text="${assignment.status}">
                        статус
                    </span>
            </header>

            <p th:text="${assignment.description} ?: 'Описание отсутствует'">Описание</p>

            <p><strong>Дедлайн:</strong> <span th:text="${assignment.deadline} ?: 'Не указан'">дата</span></p>
            <p><strong>Преподаватель:</strong> <span th:text="${assignment.teacherName} ?: 'Не назначен'">имя</span></p>

            <p th:if="${assignment.status != null}">
                <strong>Статус сдачи:</strong>
                <span th:text="${assignment.status}">статус</span>
            </p>

            <footer class="grid">
                <a th:href="@{/assignments/details/{id}(id=${assignment.id})}"
                   role="button" class="outline">Подробнее</a>
                <a th:href="@{/submissions/submit/{id}(id=${assignment.id})}"
                   role="button"
                   th:if="${assignment.status == 'ACTIVE'}">
                    Сдать задание
                </a>
            </footer>
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${totalPages != null and totalPages > 1}" aria-label="Pagination">
        <ul class="pagination">
            <li th:if="${currentPage > 0}">
                <a th:href="@{/assignments/my(page=${currentPage - 1})}">« Назад</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/assignments/my(page=${i})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active' : ''"></a>
            </li>

            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/assignments/my(page=${currentPage + 1})}">Вперёд »</a>
            </li>
        </ul>
    </nav>

    <div th:if="${assignments == null or assignments.empty}" class="text-center">
        <article>
            <h4>Задания не найдены</h4>
            <p>У вас пока нет назначенных заданий.</p>
            <a th:href="@{/assignments/all}" role="button">Посмотреть все задания</a>
        </article>
    </div>
</main>
</body>
</html>
