<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<div th:replace="fragments/navbar"></div>

    <main class="container">
        <h1>Управление пользователями</h1>

        <!-- Поиск и фильтры -->
        <form method="get" class="grid">
            <input type="search" 
                   name="search" 
                   placeholder="Поиск пользователей..."
                   aria-label="Search">
            <select name="role">
                <option value="">Все роли</option>
                <option value="STUDENT">Студент</option>
                <option value="TEACHER">Преподаватель</option>
                <option value="ADMIN">Администратор</option>
            </select>
            <button type="submit" class="secondary">Применить</button>
        </form>

        <!-- Таблица пользователей -->
        <table role="grid">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>ФИО</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th>Дата регистрации</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ivanov</td>
                    <td>Иван Иванов</td>
                    <td>ivanov@example.com</td>
                    <td><span class="badge secondary">STUDENT</span></td>
                    <td>2024-01-15</td>
                    <td>
                        <button class="outline">Редактировать</button>
                        <button class="contrast" onclick="return confirm('Удалить пользователя?')">Удалить</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>petrova</td>
                    <td>Мария Петрова</td>
                    <td>petrova@example.com</td>
                    <td><span class="badge primary">TEACHER</span></td>
                    <td>2024-01-10</td>
                    <td>
                        <button class="outline">Редактировать</button>
                        <button class="contrast" onclick="return confirm('Удалить пользователя?')">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Кнопка добавления -->
        <div style="text-align: center; margin-top: 2rem;">
            <button class="primary">Добавить пользователя</button>
        </div>
    </main>
</body>
</html>
