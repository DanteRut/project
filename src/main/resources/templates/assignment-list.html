<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все задания</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<div th:replace="fragments/navbar"></div>

<main class="container">
    <h1>Все задания</h1>

    <!-- Форма поиска -->
    <form method="get" action="/assignments/all" class="grid">
        <input type="search"
               name="search"
               placeholder="Поиск по названию задания..."
               th:value="${search}"
               aria-label="Search">
        <button type="submit" class="secondary">Искать</button>
    </form>

    <!-- Сообщения -->
    <div th:if="${successMessage != null}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Список заданий -->
    <div th:if="${assignments != null and !assignments.empty}" class="grid">
        <div th:each="assignment : ${assignments}" class="card">
            <header>
                <h3 th:text="${assignment.title} ?: 'Без названия'">Название задания</h3>
            </header>
            <p><strong>Дедлайн:</strong> <span th:text="${assignment.deadline} ?: 'Не указан'">дата</span></p>
            <p><strong>Статус:</strong>
                <span th:if="${assignment.status != null}"
                      th:text="${assignment.status}"
                      th:class="${assignment.status == 'ACTIVE'} ? 'success' : 'secondary'">
                        статус
                    </span>
                <span th:if="${assignment.status == null}">Не определен</span>
            </p>
            <p><strong>Преподаватель:</strong> <span th:text="${assignment.teacherName} ?: 'Не назначен'">имя</span></p>
            <p><strong>Студентов:</strong> <span th:text="${assignment.studentCount} ?: 0">0</span></p>

            <footer>
                <a th:href="@{/assignments/details/{id}(id=${assignment.id})}"
                   role="button" class="outline">Подробнее</a>
            </footer>
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${totalPages != null and totalPages > 1}" aria-label="Pagination">
        <ul class="pagination">
            <li th:if="${currentPage > 0}">
                <a th:href="@{/assignments/all(page=${currentPage - 1}, size=10)}"
                   aria-label="Previous page">« Назад</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/assignments/all(page=${i}, size=10)}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active' : ''"
                   aria-label="Page ${i + 1}"></a>
            </li>

            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/assignments/all(page=${currentPage + 1}, size=10)}"
                   aria-label="Next page">Вперёд »</a>
            </li>
        </ul>
    </nav>

    <div th:if="${assignments == null or assignments.empty}" class="text-center">
        <article>
            <h4>Задания не найдены</h4>
            <p>Пока нет созданных заданий или они не соответствуют критериям поиска.</p>
            <a th:href="@{/assignments/add}" role="button">Создать первое задание</a>
        </article>
    </div>
</main>
</body>
</html>
